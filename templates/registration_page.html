<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
</head>
<body>
{% load static %}
{% block content %}
    <div align="center">
        <h1>Please Enter Patient Details</h1>
    </div> <br>
    <div align="right">
        <a href="/webapp/patient-details/">Patient Details</a>
    </div><br><br>
    <div align="center">

        <form name="registration_from" method="POST" id="registration_from">
        {% csrf_token %}
            <table id="regi_table" align="center" >
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <th>Mobile</th>
                    <td><input type="text" name="mobile" id="mobile" maxlength="10" minlength="10" required></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea id="address" name="address" rows="4" cols="31" required></textarea></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input type="text" name="age" id="age" maxlength="3" required></td>
                </tr>
                <tr>
                    <th>Gender</th>
                        <td>
                            <label for="male">
                            <input type="radio" id="male" name="gender" value="Male" />
                                Male
                            </label>
                            <label for="female">
                            <input type="radio" id="female" name="gender" value="Female" />
                                Female
                            </label>
                            <label for="other">
                            <input type="radio" id="other" name="gender" value="Other" />
                                Other
                            </label>
                        </td>
                </tr>
            </table>
            <br><br>

            <input type="button" onclick="save_patient_details()"  value="Submit">
            <button type="reset" >Reset</button>
            <button type="button" onclick="location.href='/'" >Cancel</button>
        </form>
    </div>

{% endblock %}


{% block js_block %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="{% static 'webapp/js/registration.js' %}" type="text/javascript"></script>

{% endblock %}
</body>
</html>
